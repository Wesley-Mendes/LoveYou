<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Eu te amo</h2>
                <span class="secondText">Amor eu te amo como um peixe ama a água, como o girassol ama o sol, como o Shrek ama a Fiona, como o esquilo da Era do Gelo ama a aquela nós, como um macaco ama banana, como um urso polar ama coca-cola, enfim, eu te amo!</span>
            </div>
            <div class="mediaCard"></div>
                <div class="bottomCard">
                    <span class="bottomText">Se você me ama também você tem duas opções:</span>
                <div class="actionsCard">
                            <button class="actions">Apenas dizer que me ama</button>
                            <button class="actions">Fazer um empréstimo pra mim de 2000 reais no seu nome</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
